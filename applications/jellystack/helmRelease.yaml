---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellystack
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: jellystack
  releaseName: jellystack
  interval: 30s
  chart:
    spec:
      chart: jellystack
      sourceRef:
        kind: HelmRepository
        name: cbxon-helm
        namespace: default
      interval: 30s